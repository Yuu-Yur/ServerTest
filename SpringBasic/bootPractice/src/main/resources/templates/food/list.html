<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">
<body>
<div layout:fragment="header">음식 목록</div>
<div layout:fragment="content">
    <div class="row">
        <th:block th:each="dto:${responseDTO.dtoList}">
            <div class="col-6 col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${dto.name}"></h5>
                        <p class="card-text">가게 : [[${dto.shop}]] , 가격 : [[${dto.price}]]</p>
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="revisit" value="true"
                                       id="flexCheckDefault" th:checked="${dto.revisit}">
                                <label class="form-check-label" for="flexCheckDefault">
                                    재방문 의사
                                </label>
                        </div>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
